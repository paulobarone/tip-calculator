<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="../../public/styles/reset.css">
  <link rel="stylesheet" href="../../public/styles/var.css">
  <link rel="stylesheet" href="../../public/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo"><img src="../../public/img/logo.svg" alt="Logo Splitter"></div>
  <div class="tip-calculator">
    <div class="data">
      <div class="input-container" id="bill-input_container">
        <label for="bill" class="input-label">Bill</label>
        <label for="bill" id="input-dollar" class="icon-input"><img src="../../public/img/icon-dollar.svg" alt="Icon Dollar"></label>
        <input type="text" id="bill" class="input bill-input" placeholder="0">
      </div>

      <div class="input-container">
        <label for="#" class="input-label">Select tip %</label>
        <div class="tips-container">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div id="tip-custom"><input type="text" class="tip-custom" placeholder="Custom"></div>
        </div>
      </div>

      <div class="input-container" id="people-input_container">
        <label for="people-number" class="input-label">Number of People</label>
        <label for="people-number" id="input-people" class="icon-input"><img src="../../public/img/icon-person.svg" alt="People icon"></label>
        <input type="text" id="people-number" class="input people-number-input" placeholder="0">
      </div>
    </div>
    <div class="result">
      <div class="text-value">
        <div class="tip-amount">
          <div class="text">
            <p class="text-type">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="value" id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p class="text-type">Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="value" id="total">$0.00</div>
        </div>
      </div>
      <button id="reset-btn">RESET</button>
    </div>
</body>
</html>
