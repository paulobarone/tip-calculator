<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="../../public/styles/reset.css">
  <link rel="stylesheet" href="../../public/styles/var.css">
  <link rel="stylesheet" href="../../public/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo"><img src="../../public/img/logo.svg" alt="Logo Splitter"></div>
  <div class="tip-calculator">
    <div class="data">
      <div class="input-container" id="bill-input_container">
        <div class="labels-container">
          <label for="bill" class="input-label">Bill <span class="info">*</span></label>
          <span class="bill-error error"></span>
        </div>
        <div for="bill" id="input-dollar" class="label-input-container">
          <input type="text" id="bill" class="input inputMoney bill-input" placeholder="0">
          <label for="bill" class="icon-input-label"><img src="../../public/img/icon-dollar.svg" alt="Icon Dollar" class="icon-input"></label>
        </div>
      </div>

      <div class="input-container">
        <div class="labels-container">
          <label for="#" class="input-label">Select Tip % <span class="info">*</span></label>
          <span class="tip-error error"></span>
        </div>
        <div class="tips-container">
          <div class="tips tip-5 tip-btn">5%</div>
          <div class="tips tip-10 tip-btn">10%</div>
          <div class="tips tip-15 tip-btn">15%</div>
          <div class="tips tip-25 tip-btn">25%</div>
          <div class="tips tip-50 tip-btn">50%</div>
          <div id="tip-custom" class="tips tips-input_container"><input type="text" class="tip-custom" placeholder="Custom"></div>
        </div>
      </div>

      <div class="input-container" id="people-input_container">
        <div class="labels-container">
          <label for="people-number" class="input-label">Number of People <span class="info">*</span></label>
          <span class="people-error error">The field cannot be empty</span>
        </div>
        <div class="label-input-container">
          <input type="text" id="people-number" class="input people-number-input" placeholder="0">
          <label for="people-number" class="icon-input-label"><img src="../../public/img/icon-person.svg" class="icon-input" alt="People icon"></label>
        </div>
      </div>
    </div>
    <div class="result">
      <div class="text-value">
        <div class="tip-amount">
          <div class="text">
            <p class="text-type">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="value" id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p class="text-type">Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="value" id="total">$0.00</div>
        </div>
      </div>
      <button id="reset-btn">RESET</button>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>
  <script src="../js/app.js"></script>
  <script src="../js/maskMoney.js"></script>
</body>
</html>
